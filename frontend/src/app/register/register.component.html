<div class="container mx-auto px-4 py-12">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Register</h2>
    
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>

    <div *ngIf="success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      {{ success }}
    </div>

    <form (ngSubmit)="register()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Name</label>
        <input 
          type="text" 
          [(ngModel)]="name" 
          name="name"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          required>
      </div>

      <button 
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Register
      </button>
    </form>

    <p class="mt-4 text-center">
      Already have an account? 
      <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
