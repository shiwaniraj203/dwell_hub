<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold mb-6">My Bookings</h2>
  
  <div *ngIf="bookings.length === 0" class="bg-gray-100 p-8 rounded-lg text-center">
    <p class="text-gray-600">No bookings yet</p>
  </div>

  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <table class="w-full" *ngIf="bookings.length > 0">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left">Apartment</th>
          <th class="px-6 py-3 text-left">Location</th>
          <th class="px-6 py-3 text-left">Price</th>
          <th class="px-6 py-3 text-left">Status</th>
          <th class="px-6 py-3 text-left">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings" class="border-t">
          <td class="px-6 py-4">{{ booking.apartment.title }}</td>
          <td class="px-6 py-4">{{ booking.apartment.location }}</td>
          <td class="px-6 py-4">${{ booking.apartment.price }}</td>
          <td class="px-6 py-4">
            <span 
              [class]="booking.status === 'approved' ? 'bg-green-100 text-green-800' : booking.status === 'rejected' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'"
              class="px-3 py-1 rounded-full text-sm">
              {{ booking.status }}
            </span>
          </td>
          <td class="px-6 py-4">{{ booking.created_at | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
